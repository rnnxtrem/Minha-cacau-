<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;600&display=swap');

        body {
            margin: 0;
            font-family: 'SF Pro Display', Arial, sans-serif;
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            background: #2c2c2c;
            border-radius: 20px;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            color: #fff;
            box-shadow: 0 8px 20px rgba(255, 59, 48, 0.5);
            text-align: center;
            animation: fadeIn 1s forwards;
        }

        h2 {
            color: #ff3b30;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            background: #4a4a4a;
            color: #fff;
            font-size: 1rem;
        }

        button {
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 10px;
            background: #ff3b30;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #ff5f50;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Usuário">
    <input type="password" id="password" placeholder="Senha">
    <button onclick="login()">Entrar</button>
</div>

<script>
    function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Usuário e senha fixos por enquanto
        if (username === "rd" && password === "123") {
            // Armazena login no localStorage para manter sessão
            localStorage.setItem("isLoggedIn", "true");
            window.location.href = "painel.html";
        } else {
            alert("Usuário ou senha incorretos!");
        }
    }
</script>

</body>
</html>
